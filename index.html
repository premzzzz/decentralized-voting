<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Decentralized Voting System</h1>
        <div id="candidates">
            <div>
                <label for="candidate">Select Candidate:</label>
                <select id="candidate">
                    <option value="Modi">Modi</option>
                    <option value="Rahul Gandhi">Rahul Gandhi</option>
                    <option value="Kejriwal">Kejriwal</option>
                    <option value="Amit Shah">Amit Shah</option>
                    <option value="Eknath Shinde">Eknath Shinde</option>
                </select>
            </div>
            <button onclick="vote()">Vote</button>
        </div>
        <div id="results">
            <h2>Results</h2>
            <button onclick="getVotes()">Get Votes</button>
            <ul id="voteResults"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
