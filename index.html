<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Voting System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Voting System</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <h1>Welcome to the Decentralized Voting System</h1>
            <p>Secure and transparent voting powered by blockchain technology.</p>
        </div>
    </section>
    <section id="main-content" class="container">
        <h2>Vote for your candidate</h2>
        <form>
            <label for="candidate">Choose a candidate:</label>
            <select id="candidate" name="candidate">
                <option value="candidate1">Candidate 1</option>
                <option value="candidate2">Candidate 2</option>
            </select>
            <button type="submit">Vote</button>
        </form>
    </section>
    <footer>
        <p>Decentralized Voting System &copy; 2024</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
